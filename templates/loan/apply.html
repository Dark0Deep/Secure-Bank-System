{% extends "base.html" %}

{% block title %}Apply for Loan - Bank Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Apply for Loan</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('apply_loan') }}">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Loan Amount (â‚¹)</label>
                        <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Loan Purpose</label>
                        <textarea class="form-control" id="purpose" name="purpose" rows="3" required></textarea>
                        <div class="form-text">Please describe the purpose of your loan request</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
